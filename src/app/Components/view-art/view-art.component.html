<div>
   
    <navbar></navbar>
    <div class="items">
        <div *ngIf="Art">


            <div class="item">
                
                <img  [src]="Art.image" width="600vw" height="300" style="border-radius: 0.5rem;" >
                <div class="artInfo">
                    <div class="upper">
    
                        <div class="firstInfo">
                            <h3>{{Art.artName}}</h3>
                            <span class="desc">Amazing art</span>
                            <h3>{{Art.category}}</h3>
                        </div>
                        <div class="secondInfo">
                            <div class="price1">
                                <span class="span1a">Starting Price:</span>
                                <span>{{Art.startingPrice | currency:'Ksh':'symbol':'0.0-0'}}</span>
                            </div>
                            <div class="price2">
                                <span class="span2a">My bid:</span>
                                <span>{{bidAmount | currency:'Ksh':'symbol':'0.0-0'}}</span>
                            </div>
                            <div class="price3">
                                <span class="span3a">Highest Bid:</span>
                                <span>{{Art.highestBidAmount | currency:'Ksh':'symbol':'0.0-0'}}</span>
                            </div>
                            <div class="bidEndDate">
                                <span class="span4a">Bid end date:</span>
                                <span>{{Art.bidEndDate | date:'medium'}}</span>
                            </div>
                       
                        </div>
                    </div>
                    
                    <div *ngIf="showBidInput">
                        <input *ngIf="showBidInput"  type="number"  [(ngModel)]="bidAmount" placeholder="Enter your bid">
                        <button (click)="PlaceYourBid(bidAmount)">Place Bid</button>
                        <button *ngIf="showBidInput" (click)="Close()">Cancel</button>
                        
                    </div>
                    <button (click)="OpenAndCloseBid()" class="btn1">Bid</button>
                    
                </div>
            </div>
           
        </div>
       
    </div>
